<!DOCTYPE html>
<html lang="{{lang.code}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{title}}</title>
    {{styles.html}} {{favicon.html}}
  </head>

  <body>
    {{header.html}}
    <main class="container">
      <div class="container my-5">
        <h1 class="text-center mb-4">{{connect.connect_with_rc_models}}</h1>
        <p class="lead text-center mb-5">{{connect.get_in_touch_text}}</p>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">{{connect.name_label}}</label>
                <input type="text" class="form-control" id="name" required/>
                <div id="nameError" class="error" style="display: none;"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">{{connect.email_label}}</label>
                <input type="email" class="form-control" id="email" required/>
                <div id="emailError" class="error" style="display: none;"></div>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">{{connect.subject_label}}</label>
                <input type="text" class="form-control" id="subject" required/>
                <div id="subjectError" class="error" style="display: none;"></div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">{{connect.message_label}}</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
                <div id="messageError" class="error" style="display: none;"></div>
              </div>
              <div class="mb-3">
                <label for="newsletter" class="form-label">{{connect.subscribe_to_newsletter_label}}</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="newsletter"/>
                  <label class="form-check-label" for="newsletter">{{connect.newsletter_agreement_text}}</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">{{connect.submit_button}}</button>
            </form>
            <div id="loadingBlocker" style="display: none;"><div class="loading spinner"></div></div>
            <div id="successBlocker" style="display: none;"><div class="success">{{connect.successMessage}}</div></div>
          </div>
        </div>

        <hr class="my-5" />

        <p class="lead text-center">{{connect.stay_connected_text}}</p>
      </div>
    </main>
    {{footer.html}}
  </body>
</html>
